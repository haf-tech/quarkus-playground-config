  tag: latest
  digest: "sha256:45e9af2462b2eedb76e8001b2eb9e06c8f7a9ddcd06f78524bc8c202e2ad6384"
  pullPolicy: Always
ingress:
  enabled: true
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"

  basedomain: ""
  hosts:
    - subdomain: "quarkus-playground-dev-cicd"
      paths:
        - "/"
