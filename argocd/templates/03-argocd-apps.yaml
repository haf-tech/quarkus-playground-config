# ArgoCD Application
# one repo, observing branches, results in own ArgoCD App
{{- range .Values.config.projects }}
{{- $currentName := printf "%s-%s" $.Values.config.names.base .namespace }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $currentName }}
spec:
  project: "{{ $.Values.config.names.base }}-prj"
  source:
    repoURL: https://github.com/haf-tech/quarkus-playground-config.git
    targetRevision: '{{ .branch }}'
    path: 'helm'
    helm:
      valueFiles:
      - {{ .valueFile }}
      releaseName: '{{ .namespace }}'
  destination:
    server: https://kubernetes.default.svc
    namespace: '{{ .namespace }}'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}